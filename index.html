<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@21.0.0/dist/tween.esm.js"
        }
    }
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
        <p>Loading Molecular Viewer...</p>
    </div>

    <div class="controls">
        <select id="molecule-select">
            <option value="">Select a molecule</option>
            <option value="water">Water (H₂O)</option>
            <option value="methane">Methane (CH₄)</option>
            <option value="ethanol">Ethanol (C₂H₅OH)</option>
        </select>
        <button class="help-button">?</button>
    </div>

    <div id="molecule-info" class="info-panel">
        <h4>Select a molecule to begin</h4>
    </div>

    <div class="help-modal">
        <div class="modal-content">
            <h3>How to Use the Molecular Viewer</h3>
            <ul>
                <li>Select a molecule from the dropdown menu</li>
                <li>Click and drag to rotate the view</li>
                <li>Scroll to zoom in/out</li>
                <li>Click on highlighted bonds (green rings) for detailed view</li>
                <li>Press ESC to reset the view</li>
            </ul>
        </div>
    </div>
    <script src="js/molecules.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
