<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Molecule Viewer</h1>
        </header>
        <main>
            <div class="input-group">
                <select id="molecule-dropdown">
                    <option value="" disabled selected>Select a molecule</option>
                    <option value="methane">Methane</option>
                    <option value="ethanol">Ethanol</option>
                    <option value="glucose">Glucose</option>
                </select>
                <button id="load-molecule">Load Molecule</button>
            </div>
            <div id="viewer" class="viewer-container"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
