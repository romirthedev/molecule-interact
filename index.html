<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Viewer</title>
    <!-- Add GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.1/3Dmol-min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Molecule Viewer</h1>
        
        <div class="controls">
            <select id="moleculeSelect" class="modern-select">
                <option value="">Select a molecule</option>
                <option value="methane">Methane (CH₄)</option>
                <option value="ethanol">Ethanol (C₂H₅OH)</option>
                <option value="water">Water (H₂O)</option>
            </select>
            <button id="loadButton" class="modern-button">Load Molecule</button>
        </div>

        <div class="viewer-wrapper">
            <div id="viewer_container"></div>
            <div id="molecule-info" class="info-panel">
                <h3 class="info-title"></h3>
                <p class="info-description"></p>
                <div class="bond-details"></div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
