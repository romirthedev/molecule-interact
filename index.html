<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/3dmol/build/3Dmol-min.js"></script>
</head>
<body>
    <header>
        <h1>Molecule Viewer</h1>
        <input id="molecule-input" type="text" placeholder="Enter molecule name (e.g., glucose)">
        <button id="load-button">Load Molecule</button>
    </header>
    <div id="viewer-container"></div>
    <footer>
        <p>Click on bonds to zoom and learn more!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
